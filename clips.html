	<script>
	const targetDiv = document.getElementById('clips-container');

	for (let i = 1; i <= 23; i++) {
	    const div = document.createElement('div');
	    const vid = document.createElement('video');
	    vid.src = `clips/${i}.mp4`;
	    vid.style.width = "100%";  
	    div.appendChild(vid);
	    targetDiv.appendChild(div);
	}
	
	</script>
	<script>
	document.querySelector('video').addEventListener('click', (e) => {
	if (!e.target.controls) { 
	    e.target.src = e.target.src.replace(/#t=\d+/g, ''); 
	    e.target.play(); 
	    e.target.controls = true; 
	  }
	});

  	</script>

  <script>
  
    function toggleDivs(menu, divToChange) {
      var x = document.getElementById(menu);
      var y = document.getElementById(divToChange);
      
      const videos = document.getElementsByTagName('video');

      
      for (let i = 0; i < videos.length; i++) {
          videos[i].pause();
      }
      
      if (x.style.display === "none") {
        x.style.display = "block";
        y.style.display = "none";
      } else {
        x.style.display = "none";
        y.style.display = "block";
      }
    }
    
    function openMenu(menuToOpen) {
      var x = document.getElementById(menuToOpen);
      var mainMenu = document.getElementById("kittyxkum");
      
      mainMenu.style.display = 'none';
      
      contentDivs = document.querySelectorAll('.content');

      contentDivs.forEach(div => {
          div.style.display = 'none';
      });
      
      submenuDivs = document.querySelectorAll('.submenu');

      submenuDivs.forEach(div => {
          div.style.display = 'none';
      });
      
      const videos = document.getElementsByTagName('video');

      
      for (let i = 0; i < videos.length; i++) {
          videos[i].pause();
      }
      
      x.style.display = "block";
      
      
    }
    
  </script>
