  <script>
  // dynamic loading from the files (woo-hoo)
  const targetDiv = document.getElementById('js-container');
  const numVideos = 8
  // videos that break on load
  const forbiddenArray = [29, 60, 93, 136, 155, 158, 163, 203, 253, 334, 357, 368];

  // filter the broken videos out
  for (let i = 1; i <= numVideos; i++) {
    if (forbiddenArray.includes(i)) {
      continue; // Skip this iteration if i is in forbiddenArray
    } else {
      const div = document.createElement('div');
      const vid = document.createElement('video');
      vid.src = `content/${i}.mp4`;
      vid.muted = true;  
      vid.loop = true;
      vid.className = "video-container";
      div.appendChild(vid);
      targetDiv.appendChild(div);
    }
  }



  </script>
